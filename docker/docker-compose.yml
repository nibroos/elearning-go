name: learning-go

services:

  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    ports:
      - "${GATEWAY_PORT:-80}:80"
    container_name: gateway-prod-learninggo
    networks:
      - learning-network
    depends_on:
      - service
      # - master-service
      # - activities-service
    environment:
      - USERS_SERVICE_HOST=service
      - USERS_SERVICE_GRPC_PORT=${USERS_SERVICE_GRPC_PORT:-50051}
      - USERS_SERVICE_REST_PORT=${USERS_SERVICE_REST_PORT:-4001}
      - MASTER_SERVICE_HOST=master-service
      - MASTER_SERVICE_GRPC_PORT=${MASTER_SERVICE_GRPC_PORT:-50052}
      - MASTER_SERVICE_REST_PORT=${MASTER_SERVICE_REST_PORT:-4002}
      - ACTIVITIES_SERVICE_HOST=activities-service
      - ACTIVITIES_SERVICE_PORT=${ACTIVITIES_SERVICE_PORT:-50053}

  service:
    build: 
      context: ../service
      dockerfile: Dockerfile
    container_name: service-prod-learninggo
    networks:
      - learning-network
    ports:
      - "${USERS_SERVICE_GRPC_PORT:-50051}:${USERS_SERVICE_GRPC_PORT:-50051}"
      - "${USERS_SERVICE_REST_PORT:-4001}:${USERS_SERVICE_REST_PORT:-4001}"
    depends_on:
      - postgres
    volumes:
      - public-data:/apps/public
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_HOST: ${POSTGRES_HOST}
      GATEWAY_PORT: ${GATEWAY_PORT}
      SERVICE_GRPC_PORT: ${SERVICE_GRPC_PORT}
      SERVICE_REST_PORT: ${SERVICE_REST_PORT}
      MASTER_SERVICE_GRPC_PORT: ${MASTER_SERVICE_GRPC_PORT}
      MASTER_SERVICE_REST_PORT: ${MASTER_SERVICE_REST_PORT}
      ACTIVITIES_SERVICE_GRPC_PORT: ${ACTIVITIES_SERVICE_GRPC_PORT}
      ACTIVITIES_SERVICE_REST_PORT: ${ACTIVITIES_SERVICE_REST_PORT}
      JWT_SECRET: ${JWT_SECRET}

