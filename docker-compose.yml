version: '3.8'

services:

  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    ports:
      - "80:80"
    container_name: gateway
    networks:
      - learning-network
    depends_on:
      - users-service
      - master-service
      - postgres

  users-service:
    build: 
      context: ../users-service
      dockerfile: Dockerfile
    container_name: users-service
    networks:
      - learning-network
    ports:
      - "8081:8081"
    depends_on:
      - postgres
    volumes:
      - ./users-service:/app

